<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habitación</title>
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="assets/css/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <header class="room__header" id="header">
      <nav class="nav container">
        <a href="index.html#bedroom" class="back__home"
          ><i class="bx bx-chevron-left back"></i
        ></a>

        <div class="nav__lang__theme">
          <!-- Language menu -->
          <div class="nav__language">
            <select name="" class="room__lang__menu" id="languageSelector">
              <option value="es" class="es">ES</option>
              <option value="en" class="en">EN</option>
              <option value="eu" selected class="eu">EU</option>
              <option value="fr" class="fr">FR</option>
            </select>
          </div>
          <!-- Theme change button -->

          <div class="nav__theme">
            <i class="bx bx-moon room__change-theme" id="theme-button"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--========== ROOM GALLERY ==========-->
    <section class="section room__gallery">
      <!-- Slider main container -->
      <div class="swiper room__swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div
            class="swiper-slide room__slide"
            style="background-image: url('assets/img/rooms/h1/room1.webp')"
          ></div>
          <div
            class="swiper-slide room__slide"
            style="
              background-image: url('assets/img/rooms/h1/room1_bathroom.webp');
            "
          ></div>
          <div
            class="swiper-slide room__slide"
            style="background-image: url('assets/img/rooms/h5/room5_view2.webp'); "
          ></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev room__button-prev"><i class="bx bx-chevron-left"></i></div>
        <div class="swiper-button-next room__button-next">
          <i class="bx bx-chevron-right "></i>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Información de la Habitación</h2>
      <p>
        Descripción breve de la habitación, incluyendo el tamaño, la capacidad y
        comodidades principales.
      </p>
    </section>

    <section class="section services">
      <h2>Servicios Incluidos</h2>
      <div class="service">Wi-Fi Gratis</div>
      <div class="service">Televisión</div>
      <div class="service">Baño Privado</div>
      <div class="service">Aire Acondicionado</div>
    </section>

    <section class="section extras">
      <h2>Servicios Extra</h2>
      <div class="extra">Desayuno (+5€)</div>
      <div class="extra">Limpieza de Ropa (+10€)</div>
    </section>

    <!--========== SCROLL UP ==========-->
    <a href="#" class="scroll-up" id="scroll-up">
      <i class="bx bx-chevrons-up"></i>
    </a>

    <!--=============== LANGUAGE SELECTOR ===============-->
    <script src="/assets/js/languageSelector.js"></script>

    
    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/roomSwiper.js"></script>

    <!--=============== THEME CHANGE ===============-->
    <script src="assets/js/changeTheme.js"></script>

  </body>
</html>
